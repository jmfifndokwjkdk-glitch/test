<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Converter</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="page">
    <div class="card">

      <!-- LEFT -->
      <div class="left">
        <h2>Student Grade Converter</h2>

        <label>Student Degree</label>
        <input type="number" id="degree" placeholder="Enter your degree">

        <button onclick="calc()">Calculate</button>

        <div class="result" id="result">
          Your degree will appear here
        </div>
      </div>

      
      <div class="right">
        <img src="https://img.freepik.com/free-vector/grade-concept-illustration_114360-1921.jpg?w=740&t=st=1697047203~exp=1697047803~hmac=3e2f3f3e4a5c6d7e8f9a0b1c2d3e4f5g6h7i8j9k0l1m2n3o4p5q6r7s8t9u0v1w" alt="Grade Illustration">
      </div>

    </div>
  </div>


</body>
</html>
